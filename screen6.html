<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>👤 User Dashboard</h1>
      <input type="text" placeholder="Search your items..." class="search-bar">
    </header>

    <section class="profile-section">
      <div class="profile-image"></div>
      <div class="user-details">
        <p><strong>Name:</strong> Riya Sharma</p>
        <p><strong>Email:</strong> riya@example.com</p>
        <p><strong>Location:</strong> Mumbai, India</p>
        <p><strong>Member Since:</strong> Jan 2023</p>
      </div>
      <div class="bio-box">
        🌸 “Vintage lover, tech explorer, and everyday seller.”
      </div>
    </section>

    <section>
      <h2>📦 My Listings</h2>
      <div class="grid">
        <div class="card">Item 1</div>
        <div class="card">Item 2</div>
        <div class="card">Item 3</div>
        <div class="card">Item 4</div>
      </div>
    </section>

    <section>
      <h2>🛒 My Purchases</h2>
      <div class="grid">
        <div class="card">Purchase 1</div>
        <div class="card">Purchase 2</div>
        <div class="card">Purchase 3</div>
        <div class="card">Purchase 4</div>
      </div>
    </section>
  </div>
</body>
</html>
