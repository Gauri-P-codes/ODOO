<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f3e5f5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 420px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .form-box.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      z-index: 2;
    }

    h3 {
      text-align: center;
      color: #9c27b0;
      margin-bottom: 25px;
      font-size: 22px;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ce93d8;
      box-shadow: 0 0 6px rgba(156, 39, 176, 0.3);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }

    .password-note {
      font-size: 13px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .password-note span {
      display: block;
      margin-top: 3px;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ab47bc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover:enabled {
      background: #9c27b0;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #ab47bc;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #8e24aa;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Login Form -->
    <div id="login-form" class="form-box show">
      <h3>Login</h3>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="alert('Login successful! Redirecting...')">Login</button>
      <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-box">
      <h3>Register</h3>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Username">
      
      <div class="password-container">
        <input type="password" id="reg-password" placeholder="Password" oninput="validatePassword()">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="password-note" id="password-rules">
        <span id="length" class="invalid">At least 8 characters</span>
        <span id="capital" class="invalid">At least 1 capital letter</span>
        <span id="number" class="invalid">At least 1 number</span>
        <span id="special" class="invalid">At least 1 special character</span>
      </div>

      <button id="register-btn" onclick="handleRegister()" disabled>Register</button>
      <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('login-form').classList.toggle('show');
      document.getElementById('register-form').classList.toggle('show');
    }

    function togglePassword() {
      const passInput = document.getElementById("reg-password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function validatePassword() {
      const password = document.getElementById("reg-password").value;
      const rules = {
        length: password.length >= 8,
        capital: /[A-Z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
      };

      const registerBtn = document.getElementById("register-btn");

      for (const rule in rules) {
        const element = document.getElementById(rule);
        element.className = rules[rule] ? "valid" : "invalid";
        const baseText = element.textContent.replace(/^‚úÖ\s*/, '');
        element.textContent = rules[rule] ? `‚úÖ ${baseText}` : baseText;
      }

      registerBtn.disabled = !Object.values(rules).every(Boolean);
    }

    function handleRegister() {
      alert("Registration successful! Please login.");
      toggleForm(); // Switch to login form
    }
  </script>

</body>
</html>
