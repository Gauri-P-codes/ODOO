<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🛍️ Item Listing</h1>
      <input type="text" placeholder="Search for products..." class="search-bar">
    </header>

    <main class="product-view">
      <div class="left-panel">
        <div class="main-image">Main Product Image</div>
        <div class="thumbnail-row">
          <div class="thumb">Img 1</div>
          <div class="thumb">Img 2</div>
          <div class="thumb">Img 3</div>
          <div class="thumb">Img 4</div>
        </div>
      </div>

      <div class="right-panel">
        <h2>Product Name</h2>
        <p>This is a soft and stylish product you’ll love! Perfect for daily use, crafted with care and pastel vibes ✨</p>
      </div>
    </main>
  </div>
</body>
</html>
